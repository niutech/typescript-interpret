<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TypeScript Interpret - Terminal Emulator</title>
    <link rel="stylesheet" href="http://terminal.jcubic.pl/css/jquery.terminal.css">
    <style>
    html, body, #term {
        height: 100%;
        margin: 0;
    }
    #badge {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 999;
        border: 0;
    }
    </style>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <a href="https://github.com/niutech/typescript-interpret"><img id="badge" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
    <div id="term"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="https://terminal.jcubic.pl/js/jquery.mousewheel-min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
    <script type="text/javascript" src="https://niutech.github.io/typescript-compile/js/typescript.min.js"></script>
    <script type="text/javascript" src="typescript.interpret.min.js"></script>
    <script type="text/javascript">
jQuery(function($) {

    var isBalanced = function(cmd) {
        var parens = 0;
        for(i = 0; i < cmd.length; i++) {
            switch(cmd.charAt(i)) {
                case '(':
                case '{':
                case '[': 
                    parens++;
                    break;
                case ')':
                case '}':
                case ']':
                    parens--;
            }
        }
        return parens <= 0;
    };
    
    var command = '';

    $('#term').terminal(function(cmd, term) {
        if(cmd === '') {
            return;
        }
        command += cmd;
        if(isBalanced(command)) {
            try {
                TypeScriptInterpret.interpret(command);
                var result = window.eval(TypeScriptInterpret.outfile.source);
                if(result !== undefined) {
                    term.echo(new String(result));
                }
            } catch(e) {
                term.error(new String(e));
            }
            command = '';
            term.set_prompt('ts> ');
        } else {
            term.set_prompt('... ');
        }
    }, {
        greetings: 'Welcome to TypeScript Interpret ver. 0.2! Type \'clear\' to clear the terminal.',
        name: 'term',
        height: $('body').height()-20,
        prompt: 'ts> '
    });

});
    </script>
</body>
</html>
